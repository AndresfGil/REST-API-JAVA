<div class="container">
    <div id="div_turno_table">
        <h1>Listado de Turnos</h1>
        <div class="row col-md-20 table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>IdTurno</th>
                    <th>FechaTurno</th>
                    <th>Paciente</th>
                    <th>Cedula</th>
                    <th>Domicilio</th>
                    <th>Email</th>
                    <th>Odontologo</th>
                    <th>Matricula</th>
                    <th></th>
                </tr>
                </thead>
                <tbody id="TurnoTableBody">

                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
             background-color:#e6fffa; padding:10px; border-radius:3px"
             id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label>Turno ID:</label>
                    <input type="text" class="form-control" id="turno_id" readonly>
                </div>
                <h3>Paciente</h3>
                <div class="form-group">
                    <label>Paciente ID:</label>
                    <input type="text" class="form-control" id="paciente_id" readonly>
                </div>
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" id="paciente_nombre">
                </div>
                <div class="form-group">
                    <label>Apellido:</label>
                    <input type="text" class="form-control" id="paciente_apellido">
                </div>
                <div class="form-group">
                    <label>Cédula:</label>
                    <input type="text" class="form-control" id="paciente_cedula">
                </div>
                <div class="form-group">
                    <label>Fecha de Ingreso:</label>
                    <input type="date" class="form-control" id="paciente_fechaIngreso">
                </div>
                <div class="form-group">
                    <label>Domicilio ID:</label>
                    <input type="text" class="form-control" id="paciente_domicilio_id" readonly>
                </div>
                <div class="form-group">
                    <label>Calle:</label>
                    <input type="text" class="form-control" id="paciente_calle">
                </div>
                <div class="form-group">
                    <label>Número:</label>
                    <input type="text" class="form-control" id="paciente_numero">
                </div>
                <div class="form-group">
                    <label>Localidad:</label>
                    <input type="text" class="form-control" id="paciente_localidad">
                </div>
                <div class="form-group">
                    <label>Provincia:</label>
                    <input type="text" class="form-control" id="paciente_provincia">
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="email" class="form-control" id="paciente_email">
                </div>
                <h3>Odontólogo</h3>
                <div class="form-group">
                    <label>Odontólogo ID:</label>
                    <input type="text" class="form-control" id="odontologo_id" readonly>
                </div>
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" id="odontologo_nombre">
                </div>
                <div class="form-group">
                    <label>Apellido:</label>
                    <input type="text" class="form-control" id="odontologo_apellido">
                </div>
                <div class="form-group">
                    <label>Matrícula:</label>
                    <input type="text" class="form-control" id="odontologo_matricula">
                </div>
                <h3>Turno</h3>
                <div class="form-group">
                    <label>Fecha:</label>
                    <input type="date" class="form-control" id="turno_fecha">
                </div>


                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>

            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
    </div>
    <hr>
</div>
